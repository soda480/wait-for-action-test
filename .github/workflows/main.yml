on: push
jobs:
  deploy-windows:
    runs-on: Windows
    steps:
    - name: Task1
      uses: juliangruber/sleep-action@v1
      with:
        time: 30s
    - name: Wait for a Message
      uses: soda480/wait-for-message-action@wait-composite
      with:
        command: wait
        port: 8080
        message: "ready to proceed"
        timeout: 120
    - name: Task2
      uses: juliangruber/sleep-action@v1
      with:
        time: 30s